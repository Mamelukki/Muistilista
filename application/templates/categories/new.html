{% extends "layout.html" %}
  
{% block body %}
<h3>Lisää uusi kategoria</h3>
<hr>
<pr>Lisää uusi kategoria antamalla sille nimi alla olevaan kenttään. </pr>
<hr>
<form method="POST" action="{{ url_for('categories_create') }}">
  <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
        <td>
          <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
        </td>
      </tr>
      <tr>
	<td colspan="3">
	  <input type="submit" class="btn btn-info btn-sm" value="Lisää uusi kategoria"/>
	</td>
      </tr>
</form>
{% endblock %}
