{% extends "layout.html" %}

{% block body %}
<h3>Kirjaudu sisään</h3>
<hr>
<pr>Kirjaudu sisään käyttääksesi sovellusta. Mikäli et ole luonut käyttäjätunnusta, aloita rekisteröitymällä.</pr>
<hr>
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" class="btn btn-info btn-sm" value="Kirjaudu sisään"/>
      </td>
    </tr>
</form>
{% endblock %}
