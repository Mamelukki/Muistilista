{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Tehtävä</th>
      <th>Tärkeysaste</th>
      <th>Status</th>
      <th></th>
    </tr>
    {% for task in tasks %}
    {% if task.account_id == id %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.priority }}</td>
      <td>
      {% if task.done %}
        Tehty
      {% else %}
        Tekemättä
      {% endif %}
      </td>
      <td>
        <form method="POST" action="{{ url_for('tasks_edit', task_id=task.id) }}">
	  <input type="submit" value="Muokkaa"/>
	</form>
      </td>
      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	  <input type="submit" value="Muuta tehdyksi"/>
	</form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('tasks_remove', task_id=task.id) }}">
	  <input type="submit" value="Poista"/>
	</form>
      </td>
    </tr>
    {% endif %}
    {% endfor %}
  </table>
{% endblock %}
